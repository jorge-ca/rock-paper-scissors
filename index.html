<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ROCK, PAPER, SCISSORS</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>
<body>
  <div class="title">Rock, Paper, Scissors</div>
  <div class="score-container">
    <div class="one-scorecard">-</div>
    <div class="scorecard-divider"></div>
    <div class="two-scorecard">-</div>
  </div>
  <div class="button-container">
    <button class="button button-rock"></button>
    <button class="button button-paper"></button>
    <button class="button button-scissors"></button>
    <button class="button button-play"></button>
  </div>

</body>
</html>
